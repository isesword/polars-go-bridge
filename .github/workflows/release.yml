name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-libraries:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: polars_bridge.dll
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libpolars_bridge.so
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libpolars_bridge.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: libpolars_bridge.dylib

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Protobuf Compiler
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install protobuf
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install protoc
          fi
        shell: bash

      - name: Build Rust Library
        working-directory: rust
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Library
        run: |
          mkdir -p release
          if [ "$RUNNER_OS" == "Windows" ]; then
            cp rust/target/${{ matrix.target }}/release/${{ matrix.artifact }} release/
          else
            cp rust/target/${{ matrix.target }}/release/${{ matrix.artifact }} release/
          fi
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: release/${{ matrix.artifact }}

  test-libraries:
    needs: build-libraries
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Library (Linux)
        if: runner.os == 'Linux'
        run: |
          cp artifacts/x86_64-unknown-linux-gnu/libpolars_bridge.so .
          echo "POLARS_BRIDGE_LIB=$(pwd)/libpolars_bridge.so" >> $GITHUB_ENV

      - name: Setup Library (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ "$(uname -m)" = "arm64" ]; then
            cp artifacts/aarch64-apple-darwin/libpolars_bridge.dylib .
          else
            cp artifacts/x86_64-apple-darwin/libpolars_bridge.dylib .
          fi
          echo "POLARS_BRIDGE_LIB=$(pwd)/libpolars_bridge.dylib" >> $GITHUB_ENV

      - name: Setup Library (Windows)
        if: runner.os == 'Windows'
        run: |
          copy artifacts\x86_64-pc-windows-msvc\polars_bridge.dll .
          echo "POLARS_BRIDGE_LIB=$PWD\polars_bridge.dll" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Download Go Dependencies
        run: go mod download

      - name: Run Tests
        run: go test ./... -v -count=1
        env:
          CGO_ENABLED: 1
          POLARS_BRIDGE_LIB: ${{ env.POLARS_BRIDGE_LIB }}

  create-release:
    needs: [build-libraries, test-libraries]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/x86_64-pc-windows-msvc/polars_bridge.dll
            artifacts/x86_64-unknown-linux-gnu/libpolars_bridge.so
            artifacts/x86_64-apple-darwin/libpolars_bridge.dylib
            artifacts/aarch64-apple-darwin/libpolars_bridge.dylib
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
